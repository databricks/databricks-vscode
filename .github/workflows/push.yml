name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 15.x
        uses: actions/setup-node@v3
        with:
          node-version: 15.x

      - run: npm install
      - run: npm run package
      - run: npm test