name: VSCode Extensions CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-latest, macos-latest]
                node-version: [14.x]
                vscode-version: [stable, insiders]

        env:
            VSCODE_TEST_VERSION: ${{ matrix.vscode-version }}

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"

            - run: yarn install --immutable

            - name: Building packages
              run: yarn run build

            - name: Tests (OSX)
              uses: GabrielBB/xvfb-action@v1
              if: matrix.os != 'windows-latest'
              env:
                  NODE_OPTIONS: "--max-old-space-size=8192"
              with:
                  run: yarn test

            - name: Tests (Windows)
              if: matrix.os == 'windows-latest'
              run: yarn test
              env:
                  NODE_OPTIONS: "--max-old-space-size=8192"

            - name: Integration Tests
              run: yarn run test:integ
              env:
                  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
                  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
                  DATABRICKS_CLUSTER_ID: ${{ secrets.DATABRICKS_CLUSTER_ID }}

            - name: Build VSIX (OSX)
              if: matrix.os == 'macos-latest'
              run: yarn workspace databricks vscode:package -t darwin-x64 && yarn workspace databricks vscode:package -t darwin-arm64

            - name: Build VSIX (Windows)
              if: matrix.os == 'windows-latest'
              run: yarn workspace databricks vscode:package
